<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
 xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"> 
    <style>
    	.role {
    		font-weight: bold;
    	}
    	ul li{
    		display:inline-block;
    		width: 300px;
    		height: 30px;
    		line-height: 30px;
    	}
    </style> 
</head>
<body>
<div class="panel panel-success">
    <div class="panel-heading">修改用户</div>
    <div class="panel-body">
    <form th:action="@{/user/update}" method="post">
      <input type="hidden" name="id" th:value="${user.id}" />
      <input type="hidden" name="username" th:value="${user.username}" />
      
	  <div class="form-group">
	    <span class="label label-primary">用户名:</span> <span class="label label-success" th:text="${user.username}"></span>
	    
	  </div>
	  <div class="form-group">
	    <div class="role">
	      	角色  <input type="checkbox" id="selAll"/>
	    </div>
	    <ul >
	    	<li class="row" th:each="item,iterStat:${rolesList}">
	    		<input type="checkbox" name="roles" th:value="${item.id}" th:text="${' '+item.roleName}"
	    		th:attr ="checked=${#arrays.contains(user.roles,item.id)?true:false}"
	    		>	
	    	</li>	    	  
	    </ul>
		
	  </div>
	  <button type="submit" class="btn btn-default">提交</button>
	</form>
    </div>
</div>
 
</body>
<script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script>
	$(function(){
		$("#selAll").click(function(){
               $("input[name='roles']").prop("checked",$(this).prop("checked"));
        });
	})
		
</script>
</html>
