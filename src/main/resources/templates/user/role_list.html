<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
 xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">


    <style type="text/css">

        .tdcenter{
            text-align: center;
        }

        .table tr th{
            text-align: center;
        }

        .table tbody tr td{
            vertical-align: middle;
        }

   
    </style>
</head>
<body>

<div class="panel panel-success">
    <div class="panel-heading">角色列表</div>
    <div class="panel-body">
        <div class="row">

        <form  class="navbar-form navbar-left" name="frm" th:action="@{/role/list}" method="post">
                <div class="form-group">
                    <label class="form-group-addon">条件查询:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="角色名">           
                <span class="form-group-btn">
                    <button class="btn btn-default" type="button">查询</button> <a th:href="@{/role/goAdd}" class="btn btn-warning"><span class="glyphicon glyphicon-plus">添加</span></a>
                  </span>
                </div>
                <input type="hidden" id="currPage" name="currPage"/>
            </form>
        </div>

    </div>

    <table class="table table-striped table-bordered table-hover ">
        <thead>
        <tr class="label-info" >
            <th style="width:5%"><span style="color:white">序号</span></th>
            <th style="width:12%"><span style="color:white">名称</span></th>
            <th style="width:12%"><span style="color:white">编码</span></th>
            <th><span style="color:white">权限</span></th>
            <th width="20%"><span style="color:white">操作</span></th>
        </tr>
        </thead>
        <tbody>
           <tr th:each="item,iterStat:${list}">
           		<td th:text="${iterStat.count}"></td>
           		<td style="width:12%" th:text="${item.roleName}"></td>
           		<td style="width:12%" th:text="${item.roleCode}"></td>
           		<td >
           			<span th:each="perm:${item.permsList}" th:text="${perm.permName+ ' '}"></span>
               	</td>
           		<td style="width:20%"><a th:href="@{/role/toUpdate(id=${item.id})}" class="btn btn-warning" >修改</a>
           			<a th:href="@{/role/del(id=${item.id})}" class="btn btn-danger">删除</a></td>
           </tr>
        </tbody>
        </table>
    </div>
 
</body>
<script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</html>
