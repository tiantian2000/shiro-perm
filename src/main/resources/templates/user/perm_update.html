<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
 xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"> 
    <style>
    	.role {
    		font-weight: bold;
    	}
    	ul li{
    		display:inline-block;
    		width: 300px;
    		height: 30px;
    		line-height: 30px;
    	}
    </style> 
</head>
<body>
<div class="panel panel-success">
    <div class="panel-heading">新增权限</div>
    <div class="panel-body">
    <form th:action="@{/perm/update}" method="post">
      <input type="hidden" name="id" th:value="${perm.id}" />
	  <div class="form-group">
	    <label for="roleName">名称</label>
	    <input type="text" class="form-control" name="permName" th:value="${perm.permName}" placeholder="请输入权限名称">
	  </div>
	  <div class="form-group">
	    <label for="roleCode">编码</label>
	    <input type="text" class="form-control" name="permCode" th:value="${perm.permCode}" placeholder="请输入权限编码">
	  </div>
	  <button type="submit" class="btn btn-default">提交</button>
	</form>
    </div>
</div>
 
</body>
<script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</html>
