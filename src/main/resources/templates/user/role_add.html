<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
 xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"> 
    <style>
    	.role {
    		margin-bottom: 10px;
    		font-weight: bold;
    	}
    	ul li{
    		display:inline-block;
    		width: 300px;
    		height: 30px;
    		line-height: 30px;
    	}
    </style> 
</head>
<body>
<div class="panel panel-success">
    <div class="panel-heading">新增角色</div>
    <div class="panel-body">
    <form th:action="@{/role/add}" method="post">
	  <div class="form-group">
	    <label for="roleName">名称</label>
	    <input type="text" class="form-control" name="roleName" placeholder="请输入角色名称">
	  </div>
	  <div class="form-group">
	    <label for="roleCode">编码</label>
	    <input type="text" class="form-control" name="roleCode" placeholder="请输入角色编码">
	  </div>
	  <div class="form-group">
	    <div class="role">
	      	权限 <input type="checkbox" id="selAll"/>
	    </div>
	    <ul >
	    	<li class="row" th:each="item,iterStat:${permList}">
	    		<input type="checkbox" name="permissions" th:value="${item.id}" th:text="${' '+item.permName}">	
	    	</li>	    	  
	    </ul>		
	  </div>
	  <button type="submit" class="btn btn-default">提交</button>
	</form>
    </div>
</div>
 
</body>
<script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script>
	$(function(){
		$("#selAll").click(function(){
               $("input[name='permissions']").prop("checked",$(this).prop("checked"));
        });
	})
		
</script>
</html>
